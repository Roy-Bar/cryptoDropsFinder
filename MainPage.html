<body>
    <header>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="MainPage.html">Home</a>
              </li>

                <a class="nav-link" href="#">Treanding</a>

                  <li><a class="dropdown-item" href="#">All-Time Drops</a></li>

    <main>
        <div class="cryptoMainBox">
            <div><h3>Bitcoin</h3></div>
        <section class="cryptoSubBox">
            <div class="timeLabelsBox">
                <label class="rangeLabel" for="daily">Daily</label>
                <label class="rangeLabel" for="weekly">Weekly</label>
                <label class="rangeLabel" for="monthly">Monthly</label>
                <label class="rangeLabel" for="yearly">Yearly</label>
                <label class="rangeLabel" for="allTime">All-Time</label>
            </div>
            <div class="rangeValuesBox">
                <input type="range" id="daily" value="40200" min="40100" max="42600">
                <input type="range" id="weekly" value="40200" min="35200" max="42600">
                <input type="range" id="monthly" value="40200" min="29200" max="42600">
                <input type="range" id="yearly" value="40200" min="28000" max="64000">
                <input type="range" id="allTime" value="40200" min="327" max="64000">
            </div>
        </section>
        </div>
        
        <div class="cryptoMainBox">
            <div><h3>Ethereum</h3></div>
        <section class="cryptoSubBox">
            <div class="timeLabelsBox">
                <label class="rangeLabel" for="daily">Daily</label>
                <label class="rangeLabel" for="weekly">Weekly</label>
                <label class="rangeLabel" for="monthly">Monthly</label>
                <label class="rangeLabel" for="yearly">Yearly</label>
                <label class="rangeLabel" for="allTime">All-Time</label>
            </div>
            <div class="rangeValuesBox">
                <input type="range" id="daily" value="40200" min="40100" max="42600" readonly>
                <input type="range" id="weekly" value="40200" min="35200" max="42600" readonly>
                <input type="range" id="monthly" value="40200" min="29200" max="42600" readonly>
                <input type="range" id="yearly" value="40200" min="28000" max="64000" readonly>
                <input type="range" id="allTime" value="40200" min="327" max="64000" readonly>
            </div>
        </section>
        </div>

    </main>
